    <!--Functional scripts-->
    <script>
        // Array of messages
        const messages = ["Get Deliver your items Within 1 Hour", "Shop From Local & Near by Stores", "Free Shipping On Purchase Of Rs.200 Within 3 KM Distance"];
        // Function to display a random message
        function displayRandomMessage() {
            // Get a random index
            const randomIndex = Math.floor(Math.random() * messages.length);
            // Get the message element
            const messageElement = document.getElementById("randomMessage");
            // Set the random message
            messageElement.innerText = messages[randomIndex];
        }
        // Call the function to display a message when the page loads
        displayRandomMessage();

        setInterval(displayRandomMessage, 2000)
